<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="form.js" defer></script>
</head>
<body>
  <main>
    <h1 class="sr-only">Credit card form</h1>
    <div class="card-wrapper">
      <img src="images/bg-main-mobile.png" alt="Background image" class="bg-img">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="Card Logo" class="card-logo">
        <div class="cc-number">0000 0000 0000 0000</div>
        <div class="cc-info cc-info-text">
          <p class="cc-owner">Jane Appleseed</p>
          <p class="cc-exp-date">00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p class="cc-cvc cc-info-text">000</p>
      </div>
    </div>
    <form action="" class="flex-group">
      <p>
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
      </p>
      <p>
        <label for="card-number">Card Number</label>
        <input type="number" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      </p>
      <div class="card-info">
        <div class="exp-date-wrapper">
          <label for="exp-date">Exp. Date (MM/YY)</label>
          <input type="number" name="exp-date" id="exp-month" placeholder="MM">
          <input type="number" name="exp-date" id="exp-year" placeholder="YY">
        </div>
        <div class="cvc-wrapper">
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>
      <button class="confirm-btn">Confirm</button>
    </form>
    <div class="complete-state" style="display: none">
      <img src="images/icon-complete.svg" alt="Image of a tick">
      <h2 class="complete-title">Thank you!</h2>
      <p class="complete-confirm">We've added your card details</p>
      <button class="continue-btn">Continue</button>
    </div>
  </main>
</body>
</html>
